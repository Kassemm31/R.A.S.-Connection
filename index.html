<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        R.A.S. Connection
    </title>
    <h1 class="balaram">
        R.A.S. Connection
    </h1>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="javascript" type="text/javascript" href="javascript/noname.js">
    <form action="">
        <div class="usernamediv">
            <label for="input" class="usernamelabel">
                Username:
            </label>
        </div>        
        <div class="usernameidiv">
            <input type="text" class="username" placeholder="enter username" id="uname">
        </div>
    </form>
    <div class="passworddiv">
            <label for="input" class="passwordlabel">
                Password:
            </label>
        </div>        
        <div class="passwordidiv">
            <input type="password" class="password" id="pass" placeholder="enter password">
        </div>
    </form>
    <div class='buttondiv'>
        <form action="">
            <button onclick="validate()">
                Login
            </button>
        </form>
    </div>
    <hr>
        <footer class="footer">
            <strong>
                <em>
                    <h3 style="text-align:center; font-family: Comic Sans Ms">
                        R.A.S. Connection | 2019 - 2020 | Kassem Productions&reg;
                    </h3>
                </em>
            </strong>
        </footer>
    <script src="javascript/noname.js"></script>
</body>
</html>
